<app-content-card
  *ngFor="let content of contents.slice(0, 5)"
  [content]="content"

  [class.border]="content.id === 1"
></app-content-card>


<!-- Display Content with no type -->
<h2>Content with no type:</h2>
<ul>
  <li *ngFor="let content of contents | contentFilter">{{ content.title }}</li>
</ul>

<!-- Display Content with type 'Type1' -->
<h2>Content with type 'Funny':</h2>
<ul>
  <li *ngFor="let content of contents | contentFilter:'Funny'">{{ content.title }}</li>
</ul>

<!-- Display Content with type 'Type2' -->
<h2>Content with type 'Action':</h2>
<ul>
  <li *ngFor="let content of contents | contentFilter:'Action'">{{ content.title }}</li>
</ul>


<!-- Search input field and button -->
<div>
  <input type="text" [(ngModel)]="searchTitle" placeholder="Enter the title">
  <button (click)="searchContent()">Search</button>
</div>

<!-- Display search result message -->
<div [ngStyle]="{ color: searchResultExists ? 'green' : 'red' }">
  {{ searchResultMessage }}
</div>

<!-- Display Content list -->
<ul>
  <li *ngFor="let content of contents" [ngClass]="{ 'highlighted': content.title === searchTitle }">
    {{ content.title }}
  </li> 
</ul>
