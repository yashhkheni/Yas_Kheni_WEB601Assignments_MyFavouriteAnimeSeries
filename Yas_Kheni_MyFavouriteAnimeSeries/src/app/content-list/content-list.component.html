<p>content-list works!</p>
<div>
    <div *ngFor="let content of contents; let first = first" class="content-card" [ngClass]="{'first-card': first}">
      <header>{{ content.title }}</header>
      <div class="content-details">
        <img *ngIf="content.image" src="{{ content.image }}" (click)="handleClick(content)" />
        <p>{{ content.description }}</p>
        <p>Creator: {{ content.creator }}</p>
        <p *ngIf="content.type">Type: {{ content.type }}</p>
        <p *ngIf="content.tags && content.tags.length > 0">Tags: {{ content.tags.join(', ') }}</p>
      </div>
    </div>
  </div>
